<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>For Sameekshya üíñ</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5c8a, #ff85a2);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, Helvetica, sans-serif;
      overflow: hidden;
    }

    .card {
      background: white;
      padding: 40px 50px;
      border-radius: 20px;
      text-align: center;
      z-index: 2;
      box-shadow: 0 15px 40px rgba(0,0,0,0.25);
      max-width: 420px;
    }

    .intro {
      font-size: 18px;
      color: #555;
      margin-bottom: 15px;
      font-style: italic;
    }

    h1 {
      color: #ff3366;
      margin-bottom: 30px;
      line-height: 1.4;
    }

    .buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
      flex-wrap: wrap;
    }

    button {
      padding: 12px 30px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .yes-button {
      background: #28a745;
      color: white;
      font-size: 22px;
    }

    .no-button {
      background: #dc3545;
      color: white;
    }

    /* ‚ù§Ô∏è Floating hearts */
    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 24px;
      animation: floatUp 6s linear infinite;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <div class="intro">I made something for you‚Ä¶<br><strong>Open this üíï</strong></div>

    <h1>
      Sameekshya üíñ<br>
      Will you be my Valentine?
    </h1>

    <div class="buttons">
      <button class="yes-button" onclick="handleYesClick()">Yes</button>
      <button class="no-button" onclick="handleNoClick()">No</button>
    </div>
  </div>

  <script>
    let messageIndex = 0;

    const messages = [
      "Are you sure? ü•∫",
      "Please Sameekshya üíî",
      "Think again üò¢",
      "Don't break my heart üò≠",
      "Still no? üò∂",
      "Last chance üòî"
    ];

    function handleNoClick() {
      const noButton = document.querySelector(".no-button");
      const yesButton = document.querySelector(".yes-button");

      noButton.textContent = messages[messageIndex];
      messageIndex = (messageIndex + 1) % messages.length;

      const currentSize = parseFloat(
        window.getComputedStyle(yesButton).fontSize
      );
      yesButton.style.fontSize = ${currentSize * 1.4}px;
    }

    function handleYesClick() {
      window.location.href = "yes_page.html";
    }

    // ‚ù§Ô∏è Create floating hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 7000);
    }

    setInterval(createHeart, 400);
  </script>

</body>
</html>
